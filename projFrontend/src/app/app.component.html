<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">YesFinance</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Sign out</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <i class="icon fas fa-home"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/coins" routerLinkActive="active">
              <i class="icon fab fa-ethereum"></i>
              Coins
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/markets" routerLinkActive="active">
              <i class="icon fas fa-exchange-alt"></i>
              Markets
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Portfolios</span>
          <a class="link-secondary" href="#" aria-label="Add a new report" data-bs-toggle="modal"
            data-bs-target="#newPortfolio">
            <i class="icon fas fa-plus-circle"></i>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" routerLink="/portfolio/1" routerLinkActive="active">
              <i class="icon fas fa-wallet"></i>
              My Savings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/portfolio/2" routerLinkActive="active">
              <i class="icon fas fa-wallet"></i>
              Long Term Investments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/portfolio/3" routerLinkActive="active">
              <i class="icon fas fa-wallet"></i>
              Trading
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div class="modal fade" id="newPortfolio" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Portfolio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <label for="newPortfolioName" class="form-label">Name</label>
            <input id="newPortfolioName" type="text" class="form-control" placeholder="Name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
