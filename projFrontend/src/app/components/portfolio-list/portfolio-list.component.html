
<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
  <span>Portfolios</span>
  <a class="link-secondary" href="#" aria-label="Add a new report" data-bs-toggle="modal"
    data-bs-target="#newPortfolio">
    <i class="icon fas fa-plus-circle"></i>
  </a>
</h6>


<ul class="nav flex-column mb-2">
  <li class="nav-item" *ngFor="let portfolio of portfolios; let i = index" [attr.data-index]="i" id="portfolio" (onclick)="getData">
    <a class="nav-link" routerLink="/portfolio/{{i + 1}}" routerLinkActive="active">
      <i class="icon fas fa-wallet"></i> {{ portfolio.name }}
    </a>
  </li>
</ul>
